<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Website - Shopping Cart</title>
    <!-- link to css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- box icon -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <!-- Logo title bar -->
    <link rel="stylesheet" href="img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <img src="img/logo.png" alt="logo" style="width: 22px" height="28px" />
        <a href="#" class="logo">JOSH SHOP</a>

        <!-- form Search -->
        <form class="f">
          <input class="search" type="text" placeholder="Search..." required />
          <input class="button" type="button" value="Search" />
        </form>

        <!-- Cart-Icon -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>

        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          <div class="cart-content"></div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- Cart Close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h1 class="section-title">All Product</h1>
      <!-- Content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="img/product1.png" alt="" class="product-img" />
          <h3 class="product-title">NIKE AIR FORCE 1</h3>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
          <img src="img/product2.jpg" alt="" class="product-img" />
          <h3 class="product-title">EARBUDS</h3>
          <span class="price">$70.04</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
          <img src="img/product3.jpg" alt="" class="product-img" />
          <h3 class="product-title">HODDY PARKA</h3>
          <span class="price">$80</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
          <img src="img/product4.jpg" alt="" class="product-img" />
          <h3 class="product-title">STRAW METAL BOTTLE</h3>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
          <img src="img/product5.jpg" alt="" class="product-img" />
          <h3 class="product-title">SILVER METAL SUNGLASSES</h3>
          <span class="price">$55</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
          <img src="img/product6.jpg" alt="" class="product-img" />
          <h3 class="product-title">BACK HAT</h3>
          <span class="price">$47</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
          <img src="img/product7.jpg" alt="" class="product-img" />
          <h3 class="product-title">BACK PACK</h3>
          <span class="price">$56</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 8 -->
        <div class="product-box">
          <img src="img/product8.jpg" alt="" class="product-img" />
          <h3 class="product-title">ULTRABOOSTS 22</h3>
          <span class="price">$110</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <!-- Link To JS -->
    <script src="js/main.js"></script>
    <!-- Address -->
    <h4 class="address" style="text-align: center">My Adress</h4>
    <iframe
      class="alamat"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3985.8403484602686!2d140.71264051375414!3d-2.5587509390570014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x686c59d7cf44712f%3A0x362da4e4a340871c!2sHamadi%20Resimen!5e0!3m2!1sid!2sid!4v1662099937328!5m2!1sid!2sid"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <!-- footer -->
    <footer>
      <div>
        <p class="footer"><i class="bx bx-copyright"></i>Copyright 2022 Josua Limbong</p>
      </div>
    </footer>
    <br />
  </body>
</html>
